<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Modelos</title>
    <link rel="stylesheet" href="static\css\modelos.css">
</head>
<body>
    <div class="container">
        <h1>Administración de Modelos de Vehículos</h1>
        
        <!-- Formulario para agregar/editar modelos -->
        <form id="formModelo" class="modelo-form">
            <input type="hidden" id="id_modelo" name="id_modelo">
            
            <div class="form-group">
                <label for="id_marca">ID Marca:</label>
                <input type="number" id="id_marca" name="id_marca" required class="form-input">
            </div>
            
            <div class="form-group">
                <label for="nombre_modelo">Nombre del Modelo:</label>
                <input type="text" id="nombre_modelo" name="nombre_modelo" required class="form-input">
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Guardar Modelo</button>
                <button type="reset" class="btn btn-secondary">Limpiar</button>
            </div>
        </form>

        <!-- Tabla de modelos existentes -->
        <h2>Modelos Registrados</h2>
        <table class="modelos-table">
            <thead>
                <tr>
                    <th>ID Modelo</th>
                    <th>ID Marca</th>
                    <th>Nombre del Modelo</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="tablaModelos">
                <!-- Filas dinámicas con datos -->
                <tr>
                    <td>1</td>
                    <td>3</td>
                    <td>Corolla</td>
                    <td>
                        <button class="btn btn-edit">Editar</button>
                        <button class="btn btn-delete">Eliminar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Scripts opcionales para funcionalidad -->
    <script>
        // Aquí iría la lógica JavaScript para interactuar con la API
    </script>
</body>
</html>
